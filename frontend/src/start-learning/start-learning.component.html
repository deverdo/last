<div class="card container-fluid upperCard">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"></div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <div class="row">
                <div class="col-sm-12 col-md-7 col-lg-7">
                    <h1 class="upperTitle">
                        {{ state?.fullname | titlecase }}
                    </h1>
                    <p class="lowerTitle">
                        {{ state?.shortname | titlecase }}
                    </p>

                    <div class="upnextcard">
                        <p class="upnextText">
                            UP NEXT:
                        </p>
                        <p class="upnextTitle">
                            <span>
                                {{courseDetail[0]?.name ? courseDetail[0]?.name  : 'loading ...' }}
                            </span>
                        </p>
                        <p>
                            <button class="btn btn-primary" [disabled]="!courseDetail[0]?.name">
                                Start
                            </button>
                        </p>
                    </div>


                </div>
                <div class="col-sm-12 col-md-1 col-lg-1">
                    <div class="vl smaller"></div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="progresscard">
                                <p class="progressText">COURSE PROGRESS</p>
                                <circle-progress
                                    [percent]="state?.progress"
                                    [radius]="60"
                                    [outerStrokeWidth]="11"
                                    [innerStrokeWidth]="11"
                                    [outerStrokeColor]="'#78C000'"
                                    [innerStrokeColor]="'#e7e8ea'"
                                    [showInnerStroke]="true"
                                    [renderOnClick]="false"
                                    [animation]="true"
                                    [animationDuration]="300"
                                    [space]="-10"
                                    [showSubtitle]="false"
                                    [showUnits]="true"
                                    [startFromZero]="true"
                                    [clockwise]="true"
                                ></circle-progress>     
                            </div>    
                        </div>

                            <p class="progressText">COURSE DETAIL</p>
                            <p class="courseDetailTitle">
                                <span><i class="icons1 fa fa-bars" aria-hidden="true"></i>
                                </span>
                                <span>Modules : {{ state?.customfields[5]?.valueraw }}</span>
                            </p>
                            <p class="courseDetailTitle">
                                <span><i class="icons1 fa fa-clock-o" aria-hidden="true"></i>
                                </span>
                                <span>Estimated Hours : {{ state?.customfields[4]?.valueraw }}</span>
                            </p>
                            <p class="courseDetailTitle">
                                <span><i class="icons1 fa fa-user" aria-hidden="true"></i>
                                </span>
                                <span>{{ state?.customfields[3]?.valueraw }}</span>
                            </p>
                            <p class="courseDetailTitle">
                                <span><i class="icons1 fa fa-money" aria-hidden="true"></i>
                                </span>
                                <span>{{ state?.customfields[0]?.valueraw ? 'Free' :  state.customfields[1].valueraw}}</span>
                            </p>
                        </div>    -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"></div>
    </div>
</div>    


<div class="container" style="margin-top: 45px !important;">
    <h1 *ngIf="!courseDetail.length" style="text-align: center; font-weight: lighter;">Loading Modules ...</h1>
    <div *ngIf="courseDetail.length">
        <h4 class="mb-4 mt-4 modulesCountText">Modules ({{ courseDetail.length }})</h4>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12"  *ngFor="let detail of courseDetail; let i = index">
                <div class="card modulesItem" (click)="navigate(detail,i);">
                    <div class="row">
                        <div class="col-sm-1 col-md-1 col-lg-1 icons">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <span class="moduleTitle">{{ detail?.name | titlecase }}</span>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2 smaller">
                            <span>
                                sub-modules ({{ detail?.modules.length }})
                            </span>
                        </div>
                        <div class="col-sm-1 col-md-1 col-lg-1 icons">
                            <a routerLink="" [state]="detail">
                                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                            </a>     
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
